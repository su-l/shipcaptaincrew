<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${title}">title</title>
</head>
<body>
    <h3>Best players</h3>
    <table>
        <tr>
            <th>Name</th>
            <th>Score</th>
        </tr>
        <tr th:each="player : ${players}">
            <td th:text="${player.name}"></td>
            <td th:text="${player.score}"></td>
        </tr>
    </table>
</body>
</html>
